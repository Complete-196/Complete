{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
    <form method="post" action="." id="register">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button>Register</button>
    </form>
    <a href="accounts/login">Login</a>
{% endblock %}
